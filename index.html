<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreCol">
                <h2>HOME</h2>
                <div class="scoreValContainer">
                    <p id="homeScoreValue" class="scoreDisplay">0</p>
                </div>
                <div class="scoreButtonsContainer">
                    <button class="addScoreBtn" onclick="addOneHome()">+1</button>
                    <button class="addScoreBtn" onclick="addTwoHome()">+2</button>
                    <button class="addScoreBtn" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="scoreCol">
                <h2>GUEST</h2>
                <div class="scoreValContainer">
                    <p id="guestScoreValue" class="scoreDisplay">0</p>
                </div>
                <div class="scoreButtonsContainer">
                    <button class="addScoreBtn" onclick="addOneGuest()">+1</button>
                    <button class="addScoreBtn" onclick="addTwoGuest()">+2</button>
                    <button class="addScoreBtn" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
